<!DOCTYPE html>
<html>

<head>
    <script src="https://www.googletagmanager.com/gtag/js?id=UA-137952485-7"></script>
    <script>
      // You can use "Copy Code" to copy the entire script if you are not using
      // Google Analytics already. If you are using please review the comments for each section below
      /*Section 1: This is generic Google Analytics function. If you have already are using
      Google Analytics on your website you can ignore this*/
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }

      /* Section 1 end*/

      /*Section 2: This is custom script section which you have to put in the html page
      after the Section 1 */

      function uuid4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0,
            v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
      var sessionId = sessionStorage.getItem('sessionId');
      if (!sessionId) {
        sessionId = uuid4();
        sessionStorage.setItem('sessionId', sessionId);
      }

      /*Section 3: Few things to note if you are already using Google Analytics on your website:
    1. you may be seeting the propertyid already, please add appropriate attribute from the script
    2. Please set send_page_view to false to ensure we do not get multiple pageviews...*/
      gtag('js', new Date());
      gtag('config', 'UA-137952485-7', {
        'custom_map': {
          'dimension1': 'clientId',
          'dimension2': 'sessionId'
        },
        'send_page_view': false
      });
      gtag('event', 'page_view', {
        'sessionId': sessionId
      });
      /*Section 3 end */
    </script>
</head>

<body>

  <h3>Index Page</h3>

  <a href="page3.html">Page 3</a><br>
  <br><br><br><br>
</body>
</html>
